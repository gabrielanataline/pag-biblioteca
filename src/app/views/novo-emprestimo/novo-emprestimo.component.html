<app-header></app-header>
<div class="container-emprestimo">
    <h3>Novo Empréstimo</h3>

    <form [formGroup]="formEmprestimo">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Leitor</mat-label>
            <input type="text" matInput placeholder="Leitor" formControlName="leitor">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input type="telefone" matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option disabled>Selecione uma opção</mat-option>
                <mat-option value="PENDENTE">PENDENTE</mat-option>
                <mat-option value="DEVOLVIDO">DEVOLVIDO</mat-option>
            </mat-select>
        </mat-form-field>

        <!--PRECISAMOS CONF. OS LIVROS-->
        <mat-form-field appearance="outline">
            <mat-label>Livros</mat-label>
            <mat-select formControlName="livro">
                <mat-option disabled>Selecione um livro</mat-option>
                <mat-option *ngFor="let livro of livros;" [value]="livro">{{livro.titulo}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit" (click)="novoEmprestimo()">Emprestar</button>
    </form>

</div>
